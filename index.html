<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test na Rakovinu Plic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Online Test na Rakovinu Plic</h1>
    <form id="testForm">
        <fieldset>
            <legend>1. Kolik cigaret vykouříte denně?</legend>
            <label><input type="radio" name="cigarettes" value="20" required> A) 1-10</label><br>
            <label><input type="radio" name="cigarettes" value="50"> B) 20-50</label><br>
            <label><input type="radio" name="cigarettes" value="80"> C) 50-100</label><br>
            <label><input type="radio" name="cigarettes" value="90"> D) 100-200</label><br>
            <label><input type="radio" name="cigarettes" value="100"> E) 200+</label>
        </fieldset>
        
        <fieldset>
            <legend>2. Jaká je kvalita vzduchu v okolí (ppm)?</legend>
            <label><input type="radio" name="airQuality" value="0" required> A) 0-50</label><br>
            <label><input type="radio" name="airQuality" value="50"> B) 51-200</label><br>
            <label><input type="radio" name="airQuality" value="70"> C) 201-500</label><br>
            <label><input type="radio" name="airQuality" value="90"> D) 501-1000</label><br>
            <label><input type="radio" name="airQuality" value="100"> E) 1001+</label>
        </fieldset>

        <fieldset>
            <legend>3. Názor doktora:</legend>
            <label><input type="radio" name="doctorOpinion" value="0" required> A) Usmívá se</label><br>
            <label><input type="radio" name="doctorOpinion" value="10"> B) Lehké obavy</label><br>
            <label><input type="radio" name="doctorOpinion" value="30"> C) Měl bych něco dělat</label><br>
            <label><input type="radio" name="doctorOpinion" value="50"> D) Musím jít na rentgen</label><br>
            <label><input type="radio" name="doctorOpinion" value="100"> E) Řve na mě</label>
        </fieldset>

        <fieldset>
            <legend>4. Vaše váha (kg):</legend>
            <label><input type="radio" name="weight" value="10" required> A) 30-50</label><br>
            <label><input type="radio" name="weight" value="30"> B) 60-80</label><br>
            <label><input type="radio" name="weight" value="50"> C) 90-120</label><br>
            <label><input type="radio" name="weight" value="90"> D) 150-300</label><br>
            <label><input type="radio" name="weight" value="100"> E) 600+</label>
        </fieldset>

        <fieldset>
            <legend>5. Věk (let):</legend>
            <label><input type="radio" name="age" value="10" required> A) 0-10</label><br>
            <label><input type="radio" name="age" value="30"> B) 11-20</label><br>
            <label><input type="radio" name="age" value="40"> C) 21-60</label><br>
            <label><input type="radio" name="age" value="50"> D) 61-90</label><br>
            <label><input type="radio" name="age" value="90"> E) 91+</label>
        </fieldset>

        <fieldset>
            <legend>6. Čas, kdy jste kouřil naposled:</legend>
            <label><input type="radio" name="lastSmoke" value="100" required> A) 1 den</label><br>
            <label><input type="radio" name="lastSmoke" value="90"> B) 1 týden</label><br>
            <label><input type="radio" name="lastSmoke" value="70"> C) 1 měsíc</label><br>
            <label><input type="radio" name="lastSmoke" value="50"> D) 6 měsíců</label><br>
            <label><input type="radio" name="lastSmoke" value="40"> E) 1 rok</label><br>
            <label><input type="radio" name="lastSmoke" value="20"> F) 2 roky</label><br>
            <label><input type="radio" name="lastSmoke" value="10"> G) 5 let</label>
        </fieldset>

        <button type="submit">Vyhodnotit</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const cigarettesScore = parseInt(document.querySelector('input[name="cigarettes"]:checked').value);
            const airQualityScore = parseInt(document.querySelector('input[name="airQuality"]:checked').value);
            const doctorOpinionScore = parseInt(document.querySelector('input[name="doctorOpinion"]:checked').value);
            const weightScore = parseInt(document.querySelector('input[name="weight"]:checked').value);
            const ageScore = parseInt(document.querySelector('input[name="age"]:checked').value);
            const lastSmokeScore = parseInt(document.querySelector('input[name="lastSmoke"]:checked').value);

            // Vypočítání průměru
            const totalScore = (cigarettesScore + airQualityScore + doctorOpinionScore + weightScore + ageScore + lastSmokeScore) / 6;

            // Zobrazení výsledku
            let resultText = `Vaše riziko rakoviny plic je: ${totalScore.toFixed(2)}%`;
            if (totalScore > 50) {
                resultText += "<br><strong>!RAK!</strong>";
            }
            document.getElementById('result').innerHTML = resultText;
        });
    </script>
</body>
</html>
